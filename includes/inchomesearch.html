<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/styles2.css">
</head>
<body>
  <div class="full-screen-container">
      <!-- <div class="loginlogo"><img src="../assets/images/x10homecomWOsm.png" alt="x10homeslogo"></div> -->
    <div class="login-container">
      
        <div class="login-header">
            <div class="login">
              <h1 class="login-titlevip">-- VIP Sponsor --</h1>
              <h1 class="login-title">Steve Babarosa</h1>
            </div>
            <div class="card-badge orange">For Sale</div>
            <div class="agentphoto">
              <img src="../assets/images/author.jpg" alt="" class="agentpic">
            </div>
        </div>
        
      <form class="form">
          <div class="input-group success">
            <label for="email">My Market Place</label>
            <input type="marketplace" name="marketplace" id="marketplace">
            <span class="msg">Valid Marketplace</span>
          </div>
          <div class="inputrow3"> 

                <div class="input1">
                  <div class="input-group success">
                    <label for="hometype">Home Type</label>
                    <input type="hometype" name="hometype" id="hometype">
                    <span class="msg">Valid Home Type</span>
                  </div>
                </div>

                <div class="input2">
                  <div class="input-group success">
                    <label for="minbeds">Min: Beds</label>
                    <input type="minbeds" name="minbeds" id="minbeds">
                    <span class="msg">Valid Beds</span>
                  </div>
                </div>

                <div class="input3">
                  <div class="input-group success">
                    <label for="minbaths">Min: Baths</label>
                    <input type="minbaths" name="minbaths" id="minbaths">
                    <span class="msg">Valid Baths</span>
                  </div>
                </div>
          </div>

        <div class="input-group success">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <span class="msg">Valid email</span>
        </div>

        <div class="input-group error">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <span class="msg">Incorrect password</span>
        </div>

        <button type="submit" class="login-button">Find My Profile Homes</button>
      </form>
    </div>
  </div>
</body>
</html>
